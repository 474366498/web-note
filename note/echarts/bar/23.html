<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/echarts.js"></script>
</head>
<body>
  <div id="main" style="width:600px;height: 400px;"> </div>
</body>
  <script>
    // Promise.all([fetch('/note/echarts/dist/data.json'),fetch('https://fastly.jsdelivr.net/npm/emoji-flags@1.3.0/data.json')])
    //   .then(res=>{
    //     console.log(15,res)
    //     res.map(r=>{
    //       console.log(17,r)
    //       r.json().then(json=>{
    //         console.log(19,json)
    //       })
    //     })
    //   })
    async function getJsonData () {
      try {
        const data = await fetch('/note/echarts/dist/data.json')
        const nation = await fetch('/note/echarts/dist/nation.json')
        const numData = await data.json()
        const nationData = await nation.json()
        // console.log(27,data,numData)
        done(nationData,numData)
      }catch(error) {
        console.error(error)
      }
    }
    
    var chartDom = document.getElementById('main');
    var myChart = echarts.init(chartDom);
    var option;

    const updateFrequency = 2000;
    const dimension = 0;
    const countryColors = {
      Australia: '#00008b',
      Canada: '#f00',
      China: '#ffde00',
      Cuba: '#002a8f',
      Finland: '#003580',
      France: '#ed2939',
      Germany: '#000',
      Iceland: '#003897',
      India: '#f93',
      Japan: '#bc002d',
      'North Korea': '#024fa2',
      'South Korea': '#000',
      'New Zealand': '#00247d',
      Norway: '#ef2b2d',
      Poland: '#dc143c',
      Russia: '#d52b1e',
      Turkey: '#e30a17',
      'United Kingdom': '#00247d',
      'United States': '#b22234'
    };

    getJsonData()
    

    function done(res0,res1){
      console.log(68,res0,res1)
      
      const flags = res0;
      const data = res1;
      const years = [];
      for (let i = 0; i < data.length; ++i) {
        if (years.length === 0 || years[years.length - 1] !== data[i][4]) {
          years.push(data[i][4]);
        }
      }
      function getFlag(countryName) {
        if (!countryName) {
          return '';
        }
        return (
          flags.find(function (item) {
            return item.name === countryName;
          }) || {}
        ).emoji;
      }
      let startIndex = 10;
      let startYear = years[startIndex];
      // console.log(90,data, startYear)
      // debugger
      option = {
        grid: {
          top: 10,
          bottom: 30,
          left: 150,
          right: 80
        },
        xAxis: {
          max: 'dataMax',
          axisLabel: {
            formatter: function (n) {
              return Math.round(n) + '';
            }
          }
        },
        dataset: {
          source: data.slice(1).filter(function (d) {
            return d[4] === startYear;
          })
        },
        yAxis: {
          type: 'category',
          inverse: true,
          max: 10,
          axisLabel: {
            show: true,
            fontSize: 14,
            formatter: function (value) {
              return value + '{flag|' + getFlag(value) + '}';
            },
            rich: {
              flag: {
                fontSize: 25,
                padding: 5
              }
            }
          },
          animationDuration: 300,
          animationDurationUpdate: 300
        },
        series: [
          {
            realtimeSort: true,
            seriesLayoutBy: 'column',
            type: 'bar',
            itemStyle: {
              color: function (param) {
                return countryColors[param.value[3]] || '#5470c6';
              }
            },
            encode: {
              x: dimension,
              y: 3
            },
            label: {
              show: true,
              precision: 1,
              position: 'right',
              valueAnimation: true,
              fontFamily: 'monospace'
            }
          }
        ],
        // Disable init animation.
        animationDuration: 0,
        animationDurationUpdate: updateFrequency,
        animationEasing: 'linear',
        animationEasingUpdate: 'linear',
        graphic: {
          elements: [
            {
              type: 'text',
              right: 160,
              bottom: 60,
              style: {
                text: startYear,
                font: 'bolder 80px monospace',
                fill: 'rgba(100, 100, 100, 0.25)'
              },
              z: 100
            }
          ]
        }
      };
      console.log(option,years);
      myChart.setOption(option);
      for (let i = startIndex; i < years.length - 1; ++i) {
        (function (i) {
          setTimeout(function () {
            updateYear(years[i + 1]);
          }, (i - startIndex) * updateFrequency);
        })(i);
      }
      function updateYear(year) {
        let source = data.slice(1).filter(function (d) {
          return d[4] === year;
        });
        option.series[0].data = source;
        option.graphic.elements[0].style.text = year;
        myChart.setOption(option);
      }
    }
    option && myChart.setOption(option);
   
  </script>
</html>
