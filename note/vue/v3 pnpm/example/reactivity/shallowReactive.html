  <script type="module">
    const { shallowReactive } = VueReactivity 
    
    let r = shallowReactive({ 
      name:'cc',
      age:55,
      obj:{s:444},
      list:[1,2,3,4] , 
      set:new Set(['1',2,3,'4',]),
      map:new Map([
        ['a',{a:'1'}],
        ['b',{b:'2'}]
      ]  )  
    })

    console.log(15,r)

    // r.name = 'ww'  // target is shallow
    r.obj.s = 999 
    r.obj = { a : 123}
    r.list.push(5)
    r.set.add('6')
    r.set.delete(2)
    r.map.set('c',{c:'3'})
    // r.map.delete('b')  // deleteProperty
