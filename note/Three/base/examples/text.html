<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html , body {
    margin: 0;
  }
</style>
<body>
  <script type="importmap">
    {
      "imports":{
        "three" : "../../three/build/three.module.js",
        "three/addons/":"../../three/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as T from 'three'
    import { FontLoader } from 'three/addons/loaders/FontLoader.js'
    import { TextGeometry } from 'three/addons/geometries/TextGeometry.js'
    import { GUI } from 'three/addons/libs/lil-gui.module.min.js'

    console.log(24,T, FontLoader , TextGeometry)

    T.Cache.enabled = true 
    let container 
    let camera , cameraTarget , scene , renderer 
    let group , textMesh1 , textMesh2 , textGeo , materials 
    let firstLetter = true 

    let text = 'three.js' ,
        bevelEnabled = true ,
        font = undefined ,
        fontName = 'optimer' , //  helvetiker, optimer, gentilis, droid sans, droid serif
        fontWeight = 'bold' ; // normal bold 
    const height = 20 ,
          size = 70 ,
          hover = 30 ,
          curveSegments = 4 ,
          bevelThickness = 2 ,
          bevelSize = 1.5  

    const mirror = true
    const fontMap = {
      'helvetiker' : 0 ,
      'optimer' : 1 ,
      'gentilis':2 ,
      'droid/droid_sans' : 3 ,
      'droid/droid_serif':4
    } ,
      weightMap = {
        'regular':0,
        'bold':1
      }
    
    const reverseFontMap = [] , reverseWeightMap=[] 
    
    for(const i in fontMap) reverseFontMap[fontMap[i]] = i 
    for(const i in weightMap ) reverseWeightMap[weightMap[i]] = i 

    let targetRotation = 0 
    let targetRotationOnPointerDown = 0
    let pointerX = 0 
    let pointerXOnPointerDown = 0 
    let windowHalfX = window.innerWidth / 2 
    let fontIndex = 1 
    
    
    init();
    animate();
    
    function init () {
      container = document.createElement('div')
      document.body.appendChild(container)

      // CAMERA 
      camera = new T.PerspectiveCamera(30,window.innerWidth / window.innerHeight , 1 , 1500)
      camera.position.set(0,400,700)
      cameraTarget = new T.Vector3(0,150,0)

      // SCENE 
      scene = new T.Scene() 
      scene.background = new T.Color(0x000000) 
      scene.fog = new T.Fog(0x000000,250,1400)

      // LIGHTS 
      const dirLight = new T.DirectionalLight(0xffffff,.4) 
      dirLight.position.set(0,0,1).normalize()
      scene.add(dirLight)

      const pointLight = new T.PointLight(0xffffff,4.5,0,0)
      pointLight.color.setHSL(Math.random(),1,.5) 
      pointLight.position.set(0,100,90)
      scene.add(pointLight)

      materials = [
        new T.MeshPhongMaterial({color:0xffffff,flatShading:true}) , // front 
        new T.MeshPhongMaterial({color:0xffffff}) // side
      ]

      group = new T.Group()
      group.position.y = 100 
      scene.add(group) 
      loadFont() 

      const plane = new T.Mesh(
        new T.PlaneGeometry(1e4,1e4) ,
        new T.MeshBasicMaterial({color:0xffffff,opacity:.5,transparent:true})
      )
      plane.position.y = 100 
      plane.rotation.x = -Math.PI / 2 
      scene.add(plane) 

      // RENDERER 
      renderer = new T.WebGLRenderer({ antialias : true })
      renderer.setPixelRatio(window.devicePixelRatio)
      renderer.setSize(window.innerWidth , window.innerHeight)
      container.appendChild(renderer.domElement) 

      // events 
      container.style.touchAction = 'none'
      container.addEventListener('pointerdown',onPointerDown) 
      document.addEventListener('keypress',onDocumentKeyPress) 
      document.addEventListener('keydown',onDocumentKeyDown)

      const params = {
        changeColor: function (){
          pointLight.color.setHSL(Math.random() , 1,.5)
        },
        changeFont : function () {
          fontIndex ++ 
          fontName = reverseFontMap[fontIndex % reverseFontMap.length] 
          loadFont()
        },
        changeWeight : function () {
          if(fontWeight === 'bold') {
            fontWeight = 'regular'
          }else {
            fontWeight = 'bold'
          }
          loadFont()
        },
        changeBevel : function () {
          bevelEnabled = !bevelEnabled 
          refreshText()
        }
      }

      const gui = new GUI() 

      gui.add(params,'changeColor').name('change color')
      gui.add(params,'changeFont').name('change font') 
      gui.add(params,'changeWeight').name('change weight')
      gui.add(params,'changeBevel').name('change bevel')
      gui.open()

      window.addEventListener('resize',onWindowResize)

    }

    function onWindowResize () {
      windowHalfX = window.innerWidth / 2 
      camera.aspect = window.innerWidth / window.innerHeight 
      camera.updateProjectionMatrix()
      renderer.setSize(window.innerWidth , window.innerHeight)
    }

    function onDocumentKeyDown (event) {
      if(firstLetter) {
        firstLetter = false 
        text = '' 
      }
      const keyCode = event.keyCode 

      if(keyCode == 8) {
        event.preventDefault() 
        text = text.substr(0,text.length - 1)
        refreshText() 
        return false
      }

    }

    function onDocumentKeyPress (event) {
      const keyCode = event.which 

      if(keyCode == 8) {
        event.preventDefault()
      }else{
        const ch = String.fromCharCode(keyCode)
        text += ch 
        refreshText()
      }

    }

    function loadFont () {
      const loader = new FontLoader() 
      let url = `../three/fonts/${fontName}_${fontWeight}.typeface.json`
      console.log(205,url)
      
      loader.load(url,function (response) {
        console.log(201,response)
        font = response 
        refreshText()

      })
    }

    function createText () {
      textGeo = new TextGeometry(text,{
        font ,
        size ,
        height ,
        curveSegments ,
        bevelThickness ,
        bevelSize ,
        bevelEnabled 
      })
      textGeo.computeBoundingBox() 

      const centerOffset = -0.5 * (textGeo.boundingBox.max.x - textGeo.boundingBox.min.x) 

      textMesh1 = new T.Mesh(textGeo,materials)
      textMesh1.position.x = centerOffset 
      textMesh1.position.y = hover 
      textMesh1.position.z = 0 

      textMesh1.rotation.x = 0 
      textMesh1.rotation.y = Math.PI * 2 

      group.add(textMesh1) 

      if(mirror) {
        textMesh2 = new T.Mesh(textGeo,materials) 
        textMesh2.position.x = centerOffset 
        textMesh2.position.y = -hover 
        textMesh2.position.z = height 

        textMesh2.rotation.x = Math.PI 
        textMesh2.rotation.y = Math.PI * 2 

        group.add(textMesh2)
      }

    }
    

    function refreshText () {
      group.remove(textMesh1) 
      if(mirror) group.remove(textMesh2)
      if(!text) return 
      createText()
    }

    function onPointerDown (event) {
      if(event.isPrimary === false ) return 
      pointerXOnPointerDown = event.clientX - windowHalfX 
      targetRotationOnPointerDown = targetRotation 

      document.addEventListener('pointermove',onPointerMove) 
      document.addEventListener('pointerup',onPointerUp)
    }

    function onPointerMove(event) {
      if(event.isPrimary === false ) return 
      pointerX = event.clientX - windowHalfX 
      targetRotation = targetRotationOnPointerDown + ( pointerX - pointerXOnPointerDown) * 0.02
    }

    function onPointerUp () {
      if(event.isPrimary === false ) return 
      document.removeEventListener('pointermove',onPointerMove)
      document.removeEventListener('pointerup',onPointerUp)
    }

    function animate () {
      requestAnimationFrame(animate)
      render()
    }
    function render () {
      group.rotation.y += (targetRotation - group.rotation.y) * 0.05 
      camera.lookAt(cameraTarget)
      renderer.clear()
      renderer.render(scene , camera)
    }
  </script>  
</body>
</html>
