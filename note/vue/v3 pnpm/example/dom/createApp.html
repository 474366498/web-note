      setup (props,context) {
        console.log('html setup',props,context)
        const count = ref(1)
        const fn = ()=> count.value ++ 
        return {
          count 
        }
      },
      render (proxy) {
        console.log('html render',this , proxy)
        return h(
          'div',
          {class:'d',style:{color:'red'}} , 
            `hello ${proxy.count.value}`,
            h('p',{class:'pp',style:{color:'pink'}},'pp'),
            'kb'
          )
      }
    },{a:'aaaaaaaaaaaa'},'a','b','Detached Elementsx')

    app.mount('#app')
