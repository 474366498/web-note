<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="d"></div>
  <script type="text/javascript" src="../../packages/reactivity/dist/reactivity.global.js"></script>
  <script type="module">
    const { reactive } = VueReactivity 
    let d = document.getElementById('d')
    d.style.width='100vw'
    d.style.height = '100vh'
    
    let r = reactive({ 
      name:'cc',
      age:55,
      cc:554,
      list:[1,2,3,4] , 
      set:new Set(['1',2,3,'4',]),
      map:new Map([
        ['a',{a:'1'}],
        ['b',{b:'2'}]
      ]  )  
    })

    console.log(15,r)

    // r.name = 'ww'
    // r.list.push(5)
    // r.set.add('6')
    // r.set.delete(2)
    // r.map.set('c',{c:'3'})
    // r.map.delete('b')  // deleteProperty
    // console.log('html' ,33 , 'ee' in r ) // has
    // console.log(34,'ownKeys:',Object.keys(r))
    setTimeout(() => {
      if(r.age<1e2){
        r.age++
      }else {
        r.age = 0
      }
      d.innerHTML = r.age
    }, 2e3);
    d.onclick = function () {
      console.log(r.age)
    }
    console.log(31,r , r.map.size() )

  </script>

</body>
</html>
