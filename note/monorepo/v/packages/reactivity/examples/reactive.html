<script >
console.log(14,VueReactivity)
const {reactive , effect ,toRaw } = VueReactivity
let  data = {name:'auq sse ' ,list:[1,2,3,4]}
let state = reactive(data)
// console.log(state )
effect(() => {
  state.name = 'aaa'
  state.list.push(6)
  console.log(state)
  setTimeout(() => {
    state.name = 'asafasaa'
    state.list[0]=7776
    console.log('set',state)
  }, 5000);
})
console.log(28,toRaw(state), toRaw(data))
